<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .counter{
            margin: 100px 200px;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>  
    <div class="counter"></div>
    
    <script>
        let counter = document.querySelector('.counter');
        let today = new Date(); // 대한민국 표준시
           
        let year = today.getFullYear(), // 이번 년도 
            month = today.getMonth() + 1, // 이번 달
            day = today.getDate(); // 오늘 날짜
       
        let hours = today.getHours(), // 현재 시간
            minutes = today.getMinutes(),// 현재 분
            seconds = today.getSeconds(), // 현재 초
            milliSeconds = today.getMilliseconds() // 현재 밀리초

        console.log(`${year}년 ${month}월 ${day}일`)
    </script>
</body>
</html>
